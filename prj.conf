# ==========================================
# Pico Tracker RF Bridge Config (Final Fix)
# ==========================================

# 1. 核心與 Log
CONFIG_GPIO=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
# Debug 階段建議開啟 IMMEDIATE，避免 Log 卡在緩衝區
CONFIG_LOG_MODE_IMMEDIATE=y 

# 2. 關鍵：關閉藍牙，釋放 Radio 資源
CONFIG_BT=n

# 3. USB 裝置設定
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Pico Tracker RF Bridge"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200

# 4. 串口與 Console 基礎
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# ★★★ 5. 關鍵修復區 (請確保這些都有) ★★★

# 啟用 Console 子系統 (包含 console_init)
CONFIG_CONSOLE_SUBSYS=y

# 啟用 console_getline 功能
CONFIG_CONSOLE_GETLINE=y

# [MUST HAVE] 啟用 UART 中斷驅動
# 沒有這一行，上面兩行會被 Zephyr 自動無效化，導致 console_init 報錯！
CONFIG_UART_INTERRUPT_DRIVEN=y
