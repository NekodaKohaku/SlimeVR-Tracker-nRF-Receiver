# === 基礎設定 ===
CONFIG_GPIO=y

# === 關鍵：USB CDC ACM 驅動 (你原本漏了這個) ===
# 這是讓 USB 模擬成 Serial Port (COM Port) 的核心
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="PICO Dongle Clone"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200

# === Console 重新導向 (讓 printk 輸出到 USB) ===
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# === 啟用 Console 輸入 (讓你可以打字控制) ===
# 這樣你就可以用 scanf 或者 console_getchar()
CONFIG_UART_INTERRUPT_DRIVEN=y

# === Log 系統 ===
CONFIG_LOG=y
CONFIG_PRINTK=y
# 建議：在 Radio 開發中，用 IMMEDIATE 模式比較好
# 因為如果 Radio 卡死，Deferred 模式可能會導致 Log 來不及印出來就掛了
CONFIG_LOG_MODE_IMMEDIATE=y

# === 關閉藍牙 (絕對必要) ===
CONFIG_BT=n
