# 1. 核心與 Log
CONFIG_GPIO=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
# 建議 Debug 時開啟，讓 Log 不會卡在 Buffer
CONFIG_LOG_MODE_IMMEDIATE=y 

# 2. 關鍵：關閉藍牙，釋放 Radio 資源
CONFIG_BT=n

# 3. USB 裝置設定
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Pico Tracker RF Bridge"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200

# 4. 串口與 Console 基礎
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# 5. Console 子系統 (輸入指令用)
CONFIG_CONSOLE_SUBSYS=y
CONFIG_CONSOLE_GETLINE=y

# ★★★ 6. 絕對關鍵修正 ★★★
# 沒有這一行，Zephyr 會自動忽略上面關於 Console 的設定，
# 導致 console_init 消失，引發 Linker Error。
CONFIG_UART_INTERRUPT_DRIVEN=y
