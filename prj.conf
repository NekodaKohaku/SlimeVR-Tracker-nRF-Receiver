# ==========================================
# 1. 核心系統設定
# ==========================================
CONFIG_GPIO=y
CONFIG_STDOUT_CONSOLE=y

# 2. 關鍵：關閉藍牙！
# 因為我們要用 HAL 直接控制 Radio 硬體
# 如果打開藍牙，Zephyr 會鎖住 Radio，導致我們寫入暫存器無效
CONFIG_BT=n

# ==========================================
# 3. USB 虛擬串口設定 (CDC ACM)
# ==========================================
# 啟用 USB 堆疊
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Sniper Scanner"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200

# 啟用 UART Console
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# 啟用 DTR 線路控制 (這對 main.c 裡的 while(!dtr) 至關重要)
CONFIG_UART_LINE_CTRL=y

# ==========================================
# 4. Log 設定
# ==========================================
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y

# 強制 Log 立即輸出 (不要緩衝)
# 這樣你才能即時看到 "!!! DETECTED !!!"
CONFIG_LOG_MODE_IMMEDIATE=y
