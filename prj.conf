# --- 1. 核心與 ESB 設定 ---
CONFIG_ESB=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048

# --- 2. USB 裝置設定 (純 CDC ACM 模式) ---
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ESB Sniffer"
# 使用 Nordic 預設 VID/PID 防止驅動衝突
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n

# --- 3. 關鍵：啟用虛擬串口，禁用 HID ---
CONFIG_USB_CDC_ACM=y
# 這是您之前報錯的主因，必須設為 n
CONFIG_USB_DEVICE_HID=n 

# --- 4. 讓 printk 輸出到 USB ---
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# --- 5. Log 系統設定 ---
CONFIG_LOG=y
# 關閉 RTT (除非您有接 J-Link)，強制使用 UART
CONFIG_USE_SEGGER_RTT=n
CONFIG_LOG_BACKEND_RTT=n
CONFIG_LOG_BACKEND_UART=y
# 讓 Log 立即印出，方便除錯
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_PRINTK=y

# --- 6. 其他必要設定 ---
CONFIG_GPIO=y
# 允許浮點數運算 (如果之後要算 quaternion 需要)
CONFIG_FPU=y
