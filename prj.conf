# ==========================================
# Pico Tracker Receiver Config (RF Bridge)
# ==========================================

# 1. 核心系統與日誌
CONFIG_GPIO=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y 
# ^ IMMEDIATE 模式對 Debug 很有用，這會讓 printk 不經緩衝直接輸出，
# 但如果 RF 數據量太大可能會稍微卡住 CPU，目前測試階段建議開啟。

# 2. 關鍵：徹底關閉藍牙堆疊
# 這非常重要！這樣才能讓我們直接控制 NRF_RADIO 暫存器
CONFIG_BT=n

# 3. USB 虛擬串口 (CDC ACM)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Pico Tracker RF Bridge"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200

# 4. 串口控制台 (Console)
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# ★★★ 5. 補上這兩行 (重要！) ★★★
# 這是為了讓 console_getline() 函數生效，
# 讓 Firmware 能讀取 Python 發過來的 "TX ...", "ADDR ..." 字串
CONFIG_CONSOLE_SUBSYS=y
CONFIG_CONSOLE_GETLINE=y
