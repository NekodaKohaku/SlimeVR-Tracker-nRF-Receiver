# ==========================================
# Pico Tracker Receiver Config
# ==========================================

# 1. 核心系統
CONFIG_GPIO=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y

# 2. 關鍵：徹底關閉藍牙堆疊，釋放 Radio 資源
CONFIG_BT=n

# 3. USB 虛擬串口 (CDC ACM) 設定
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Pico Tracker Receiver"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5200

# 4. 串口控制台
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y
